{% extends 'base.html' %}

    <!-- slider_area_start -->
    <div class="slider_area">
        <div class="single_slider  d-flex align-items-center slider_bg_1">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-md-6">
                        <div class="slider_text">
                            <h5 class="wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".2s">مدرسين اقوياء</h5>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ilstration_img wow fadeInRight d-none d-lg-block text-right" data-wow-duration="1s" data-wow-delay=".2s">

    <!-- catagory_area -->
    <div class="catagory_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                        <ul>
                            <li><a>رياضيات</a></li>
                            <li><a>كيمياء</a></li>
                            <li><a>فيزياء</a></li>

                            <li><a>عربي</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ catagory_area -->



    <!-- job_searcing_wrap  -->
    <div class="job_searcing_wrap overlay">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 offset-lg-1 col-md-6">
                    <div class="searching_text">
                        <h3>اتبحث عن مدرسين؟</h3>
                        <p>لدينا افضل مدرسين علي المستوي المحلي</p>
                    </div>
                </div>
                <div class="col-lg-5 offset-lg-1 col-md-6">
