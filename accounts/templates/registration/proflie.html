{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %} ">
    <title>proflie</title>
</head>
<body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row flex-lg-nowrap">
  <div class="col-12 col-lg-auto mb-3" style="width: 200px;">
  </div>

  <div class="col">
    <div class="row">
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">   
            <div class="e-profile">
              <div class="row">
                <div class="col-12 col-sm-auto mb-3">
                  <div class="mx-auto" style="width: 140px;">
                    <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);">
                      <image style="width:100% ;" src = '{{proflie.image.url}}' ></image>
                    </div>
                  </div>
                </div>
                <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                  <div class="text-center text-sm-left mb-2 mb-sm-0">
                    <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{proflie.name}}</h4><div class="mt-2">
                      <button class="btn btn-primary" type="button">
                        <i class="fa fa-fw fa-camera"></i>
                        <span>تغير الصوره</span>
                      </button>
                    </div>
                  </div>
                  <div class="text-center text-sm-right">
                    <span class="badge badge-secondary">مدرس</span>
                  </div>
                </div>
              </div>
              <ul class="nav nav-tabs">
                <li class="nav-item"><a href="" class="active nav-link">معلومات</a></li>
              </ul>
              <div class="tab-content pt-3">
                <div class="tab-pane active">
                  <form method="post">
                    {% csrf_token %} 
                     
                    <div class="row">
                      <div class="col">
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>الاسم</label>
                              <input class="form-control" type="text" name="name" id="id_name" placeholder="{{proflie.name}}" value="{{proflie.name}}">
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>رقم الواتساب</label>
                              <input class="form-control" type="text" name="number" placeholder="+249..">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col mb-3">
                            <div class="form-group">
                              <label>الخبره</label>
                              <textarea class="form-control" name="exprince" rows="5" placeholder="{{proflie.exprince}}"></textarea>
                            </div>
                            <div class="form-group">
                                <label>التعليم</label>
                                <textarea class="form-control" name="educitons" rows="5" placeholder="{{proflie.educitons}}"></textarea>
                              </div>
                              <div class="form-group">
                                <input type="text" name="tech" maxlength="50" required="" id="id_tech">
                                <label>الماده التدرسيه</label>
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 col-sm-5 offset-sm-1 mb-3">
                        <div class="mb-2"><b>الموقع</b></div>
                        <div class="row">
                          <div class="col">
                            <label>city</label>
                            <select name="city" id="loctions">
                                <option value="kharthum">kharthum</option>
                                <option value="omdrman">omdrman</option>
                                <option value="sharq alniel">sharq alniel</option>
                                <option value="bahri">bahri</option>
                              </select>
                              </div>
                          </div>
                        </div>
                      </div> 
                    </div>
                    <div class="col">
                      <div class="col d-flex justify-content-end m-2">
                        <button type="submit" class="btn btn-primary">حفظ</button>
                      </div>
                    </div>
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3 mb-3">
        <div class="card mb-3">
          <div class="card-body">
            <div class="px-xl-3">
              <button class="btn btn-block btn-secondary">
                <i class="fa fa-sign-out"></i>
                <a href = '{% url 'logout' %}'>تسجيل خروج</a>
              </button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h6 class="card-title font-weight-bold">الدعم</h6>
            <p class="card-text">اذ كنت تواجهه اي مشاكل تقنيه تواصل معنا</p>
            <button type="button" class="btn btn-primary">معلومات التواصل</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</div>
</body>
</html>
